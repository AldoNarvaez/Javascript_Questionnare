
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="">
 
</style>
</head>
<body>
<p>Toggle 1</p>
<p>I will be hidden or visible 1</p>

<p>Toggle 2</p>
<p>I will be hidden or visible 2</p>

<p>Toggle 3</p>
<p>I will be hidden or visible 3</p>

<p>Toggle 4</p>
<p>I will be hidden or visible 4</p>
    <script>
let ps = document.getElementsByTagName('p');
let body=document.querySelector("body");
body.addEventListener("click",show);

let n=ps.length;

for (var i = 0; i <n; i++) {
    if(i%2!=0){
        ps[i].style.visibility="hidden";
        ps[i].style.background="red";
    }
}

function show(clicked) {

let b=clicked.target;
let text=b.textContent;


for (var i = 0; i <n; i++) {
    if(text==ps[i].textContent){
        if (ps[i+1].style.visibility=="hidden") {
        ps[i+1].style.visibility="visible";}
        else{ps[i+1].style.visibility="hidden";}
    }
 
}
}

    </script>
    
</body>
